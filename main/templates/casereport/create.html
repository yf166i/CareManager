{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}
    <h2 class="title mb-4">事例記録登録</h2>
    <form method="POST">{% csrf_token %}
        <div class="mb-4" style="display: flex;">
            <div class="form-group" style="margin-right: 2rem;">
                <label for="occurrence_date">発生日時</label>
                {{form.occurrence_date|add_class:'w-250'}}
            </div>
            <div class="form-group">
                <label for="name">利用者名</label>
                <select class="form-control w-250" name="userName" required>
                    {% for i in nameList %}
                        <option value="{{ i.name }}">
                            {{ i.name }}
                        </option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group mb-4">
            <label for="case_name">事例名</label>
            {{form.case_name}}
        </div>
        <div class="form-group mb-4">
            <label for="content">内容</label>
            {{form.content}}
        </div>
        <div class="form-group mb-4">
            <label for="method">対応方法</label>
            {{form.method}}
        </div>
        <div class="form-group mb-4">
            <label for="result">対応した結果</label>
            {{form.result}}
        </div>

        <div class="mb-5" style="display: flex;">
            <a href="{% url 'caseReportIndex' %}" class="btn btn-secondary" style="margin-right: 1rem;">戻る</a>
            <button class="btn btn-primary" type="submit" value="create">登録</button>
        </div>
    </form> 
{% endblock %}
