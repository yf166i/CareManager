{% extends 'base.html' %}

{% block content %}
    <h2 class="title mb-4">アカウント新規登録</h2>
    <form class="account-form" action="{% url 'signup' %}" method="post">{% csrf_token %}
        <div class="form-group mb-4">
            <label for="username">ユーザー名</label>
            {{form.username}}
        </div>
        <div class="form-group mb-4">
            <label for="email">メールアドレス</label>
            {{form.email}}
        </div>
        <div class="form-group mb-4">
            <label for="password1">パスワード</label>
            {{form.password1}}
        </div>
        <div class="form-group mb-4">
            <label for="password2">パスワード(確認用)</label>
            {{form.password2}}
        </div>
        <div style="display: flex;">
            <a href="{% url 'login' %}" class="btn btn-secondary" style="margin-right: 1rem;">戻る</a>
            <button class="btn btn-primary" type="submit">登録</button>
        </div>
    </form>
{% endblock %}
