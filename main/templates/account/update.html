{% extends 'base.html' %}

{% block content %}
    <h2 class="title mb-4">アカウント情報編集</h2>
    <form class="account-form mb-5" action="" method="post">{% csrf_token %}
        <div class="form-group mb-4">
            <label for="username">ユーザー名</label>
            {{form.username}}
        </div>
        <div class="form-group mb-4">
            <label for="email">メールアドレス</label>
            {{form.email}}
        </div>
        <div class="text-end">
            <button class="btn btn-primary mb-3" type="submit">更新</button>
        </div>
    </form>
    <form class="account-form" id="accountDeleteForm" action="{% url 'accountDelete' user.pk %}" method="POST">{% csrf_token %}
        <button class="btn btn-danger deleteAccount" style="width: 100%;" type="submit" value="delete">退会</button>
    </form>
{% endblock %}
